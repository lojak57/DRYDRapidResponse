	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/dryd-logo-secondary.PNG" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>Dryad Restoration | Professional Restoration Management</title>
		<meta name="title" content="Dryad Restoration | Professional Restoration Management">
